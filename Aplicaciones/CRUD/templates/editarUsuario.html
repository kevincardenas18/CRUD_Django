{% extends "./base.html" %}

{% block title %} Editar {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Usuario</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarUsuario/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{usuario.codigo}}" class="form-control" placeholder="Código"
                            minlength="1" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtUsuario" name="txtUsuario" value="{{usuario.usuario}}" class="form-control" placeholder="Usuario" minlength="3" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtPassword" name="txtPassword" value="{{usuario.password}}" class="form-control" placeholder="Contraseña" minlength="5" maxlength="16" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
